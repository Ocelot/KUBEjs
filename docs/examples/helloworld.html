<!DOCTYPE html>
<html>
<head>
    <title>KUBEjs: Hello World Example</title>
    <!-- Include KUBE.js -->
    <script src="../../src/KUBE.js"></script>
    <script type="text/javascript">

        //Request dependancy resolution
        KUBE.Uses(['/Library/DOM/DomJack','/Library/Drawing/Color'],function(_DJ,_Color){
            var Color = _Color();
            //DomJack is a DOMAbstraction. Ready handle DOMContentLoaded
            _DJ().Ready(function(){
                //It's safe assign the Body to a var
                var Body = _DJ(document.body);

                //Set our hello world
                Body.SetInner('Hello World');
                Body.SetInner('Hello World');

                //For fun, if you press shift+r it will randomize the background color and just r will reset it to white
                Body.On('key:shift+r',randomColor);
                Body.On('key:r',white);

                function randomColor(){
                    Body.Style().Background().Color(Color.GetRandomWebColor());
                }

                function white(){
                    Body.Style().Background().Color('white');
                }
            });
        });
    </script>
</head>
<body>

</body>
</html>
