<!DOCTYPE html>
<html>
<head>
    <title>KUBEjs: Hello World Example</title>
    <!-- Include KUBE.js -->
    <script src="../../src/KUBE.js"></script>
    <script type="text/javascript">
        //Request dependancy resolution
        KUBE.Uses('/Library/DOM/DomJack',function(_DJ){

            //_DJ() calls WinDocJack which has Ready() which is a DomContentLoaded function. Takes a callback or returns a promise
            var ReadyPromise = _DJ().Ready();

            //We'll use the promise because we like promises
            ReadyPromise.Then(function(){

                //Safe because DOM is ready. Grab the body, set its contents
                _DJ(document.body).SetInner('Hello World');
            });
        });
    </script>
</head>
<body>

</body>
</html>
