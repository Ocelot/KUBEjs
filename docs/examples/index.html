<!DOCTYPE html>
<html>
<head>
    <title>KUBEjs Examples: Table of Contents</title>
    <!-- Include KUBE.js -->
    <script src="../../src/KUBE.js"></script>

    <!-- Include an Index custom to this project (we could defer this as well with KUBE.AutoLoad().LoadAutoIndex()) -->
    <script src="js/ExampleIndex.js"></script>

    <!-- Build out our Table of Contents for our Examples -->
    <script type="text/javascript">

        //Set up a key:value object
        //  -key    = alias
        //  -value  = namespace of KUBE Class
        var uses = {
            'DJ':'/Library/DOM/DomJack',
            'SJ':'/Library/DOM/StyleJack',
            'XM':'/Library/Extend/Math'
        };

        //Request dependancy resolution. Returns a promise (var p.then(callback)) which can be used instead of the callback
        KUBE.Uses(uses,resolved);

        //When the dependancies resolve, receives an object that matches initial uses object
        function resolved($K){
            //$K.DJ == /Library/DOM/DomJack (Dom Abstraction: See DomJack examples)
            $K.DJ().Ready(function(){ domLoaded($K) }); //Let's pass our initial uses object in
        }

        function domLoaded($K){
            $K.SJ('.lvl1').Position('relative').Margin(10);
            $K.SJ('ol').Font().Family(['Helvetica','Arial']);

            var DJ = $K.DJ;
            var Contents = DJ('div');
            var Level1 = Contents.Append('ol');
            var HelloWorld = Level1.Append('li').AddClass('.lvl1');
            HelloWorld.Append('a').SetAttribute('href','helloWorld.html').SetInner('Hello World');

            var Core = Level1.Append('li').AddClass('.lvl1');
            Core.Append('div').SetInner('Core');
            Core = Core.Append('ol');
            Core.Append('li').Append('a').SetAttribute('href','Core/1_kube.html').SetInner('KUBE: Config & Uses & Class');
            Core.Append('li').Append('a').SetAttribute('href','Core/2_kubeIs.html').SetInner('KUBE.Is()');
            Core.Append('li').Append('a').SetAttribute('href','Core/3_events.html').SetInner('KUBE.Events()');
            Core.Append('li').Append('a').SetAttribute('href','Core/4_loading.html').SetInner('KUBE: Loading Methods (Factory/Singleton/SingletonFactory/Function)');
            Core.Append('li').Append('a').SetAttribute('href','Core/5_autoIndex.html').SetInner('KUBE: Add Namespace Index');
            Core.Append('li').Append('a').SetAttribute('href','Core/6_extend.html').SetInner('KUBE.Extend()');

            var DOM = Level1.Append('li').AddClass('.lvl1');
            DOM.Append('div').SetInner('DOM');
            DOM = DOM.Append('ol');
            DOM.Append('li').Append('a').SetAttribute('href','DOM/1_winJack.html').SetInner('WinDocJack: Basic DOM Abstraction')
            DOM.Append('li').Append('a').SetAttribute('href','DOM/2_domJack.html').SetInner('DomJack: Node Management & Relationship Management')
            DOM.Append('li').Append('a').SetAttribute('href','DOM/3_styleJack.html').SetInner('StyleJack: StyleSheet Abstraction & Level 1 API')
            DOM.Append('li').Append('a').SetAttribute('href','DOM/4_domJack.html').SetInner('DomJack: Events & Classes & Styles')

            var Extend = Level1.Append('li').AddClass('.lvl1');
            Extend.Append('div').SetInner('Native Extend APIs');
            Extend = Extend.Append('ol');
            Extend.Append('li').Append('a').SetAttribute('href','Extend/1_array.html').SetInner('Array');
            Extend.Append('li').Append('a').SetAttribute('href','Extend/2_date.html').SetInner('Date');
            Extend.Append('li').Append('a').SetAttribute('href','Extend/3_math.html').SetInner('Math');
            Extend.Append('li').Append('a').SetAttribute('href','Extend/4_number.html').SetInner('Number');
            Extend.Append('li').Append('a').SetAttribute('href','Extend/5_object.html').SetInner('Object');
            Extend.Append('li').Append('a').SetAttribute('href','Extend/6_regExp.html').SetInner('Regular Expressions');
            Extend.Append('li').Append('a').SetAttribute('href','Extend/7_string.html').SetInner('String');

            var UI = Level1.Append('li').AddClass('.lvl1');
            UI.Append('div').SetInner('KUBE User Interface');
            UI = UI.Append('ol');

            DJ(document.body).Append(Contents);
        }

    </script>
</head>
<body>

</body>
</html>
