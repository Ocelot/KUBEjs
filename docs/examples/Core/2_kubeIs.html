<!DOCTYPE html>
<html>
<head>
    <title>KUBEjs Core: KUBE.Is</title>
    <!-- Include KUBE.js -->
    <script src="../../../src/KUBE.js"></script>

    <!-- KUBE.Is is a part of KUBE.js and therefore does not required loading -->
    <script type="text/javascript">

       /*
        *  KUBE.Is is a type checking function. It returns either a generic type, or can return an objects toString translation if required.
        *  KUBE.Is takes two arguments: var typeToCheck, boolean call toString on objects
        */

        //The following all result in native types, and return what you expect appropriately
        KUBE.Is('a simple string'); //Returns 'string'
        KUBE.Is([]);                //Returns 'array'
        KUBE.Is({});                //Returns 'object'
        KUBE.Is(function(){});      //Returns 'function'
        KUBE.Is(5);                 //Returns 'number'

        //KUBE.Is casts all Objects to 'object'
        KUBE.Is(document.createElement('div'));         //Returns 'object'

        //But is set up to return the object name if true is passed in as a second value
        KUBE.Is(document.createElement('div'),true);    //Returns 'HTMLDivElement'
    </script>

</head>
<body>
Example outputs to console:
</body>
</html>
