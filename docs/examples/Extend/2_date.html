<!DOCTYPE html>
<html>
<head>
    <title>KUBEjs Extend Library: Date</title>
    <!-- Include KUBE.js -->
    <script src="../../../src/KUBE.js"></script>

    <script type="text/javascript">

        /*
         *  Current API reference for /Library/Extend/Date
         *      -format
         */

        //Ensuring the Extend/Date library is loaded, is as simple as any other namespace
        KUBE.Uses(['/Library/DOM/DomJack','/Library/Extend/Date'],function(_DJ){
            //Date is a native type in javascript
            var DateExample = new Date();

            //Extend Date only currently offers Format, which will take the timestamp of the date object, and take in a format string and return the appropriately formatted date
            console.log(DateExample.KUBE().format('Y-m-d [H:i:s]'));

            //Example Clock
            _DJ().Ready(function(){ requestAnimationFrame(updateClock); });

            function updateClock(){
                var DateExample = new Date();
                _DJ(document.body).SetInner(DateExample.KUBE().format('Y-m-d [H:i:s]'));
                requestAnimationFrame(updateClock);
            }

        });
    </script>

</head>
<body>
</body>
</html>
