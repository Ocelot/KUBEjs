<!DOCTYPE html>
<html>
<head>
    <title>KUBEjs Extend Library: Number</title>
    <!-- Include KUBE.js -->
    <script src="../../../src/KUBE.js"></script>

    <script type="text/javascript">

        /*
         *  Current API reference for /Library/Extend/Number
         *      -roman
         */

        //Ensuring the Extend/Number library is loaded, is as simple as any other namespace
        KUBE.Uses('/Library/Extend/Number',function(){
            //Roman converts a number to roman numerals. Not really useful
            console.log((12).KUBE().roman())
        });
    </script>

</head>
<body>
Example outputs to console
</body>
</html>
